<html>
    <head>
        <title>C81</title>
    </head>
    <style>body{
        background-position: center;
        text-align:center;
    }
    #Canvas{
    
        border:2px solid black;
    }</style>
    <body>
        <h2>Olympic symbol</h2>
        <canvas id="Canvas" height="500" width="800" ></canvas>
    </body>
    <script>
        canvas = document.getElementById("Canvas");
        ctx = canvas.getContext("2d");

        ctx.beginPath();  
        ctx.strokeStyle = "black";
        ctx.lineWidth = 5 ;  
        ctx.rect(150,143,430,200);
        ctx.stroke();
        
        ctx.beginPath();  
        ctx.strokeStyle = "blue";
        ctx.lineWidth =3.5 ;  
        ctx.arc(250,210,40,0,2*Math.PI);
        ctx.stroke();

        ctx.beginPath();  
        ctx.strokeStyle = "black";
        ctx.lineWidth =3.5 ;  
        ctx.arc(340,210,40,0,2*Math.PI);
        ctx.stroke();

        ctx.beginPath();  
        ctx.strokeStyle = "red";
        ctx.lineWidth =3.5 ;  
        ctx.arc(430,210,40,0,2*Math.PI);
        ctx.stroke();

        ctx.beginPath();  
        ctx.strokeStyle = "yellow";
        ctx.lineWidth =3.5 ;  
        ctx.arc(295,245,40,0,2*Math.PI);
        ctx.stroke();

        ctx.beginPath();  
        ctx.strokeStyle = "green";
        ctx.lineWidth =3.5 ;  
        ctx.arc(390,245,40,0,2*Math.PI);
        ctx.stroke();






    </script>
    </html>
